<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  
  <br>
  <br>

  <form>
  
  <h1>Kantin Untag</h1>

    <div class="row">
      <div class="col">
        <select class="form-select" id="pickFood">
          <option selected>Pilih Makanan</option>
          <option value="pizza">pizza</option>
          <option value="burger">burger</option>
          <option value="chicken">chicken</option>
        </select>
      </div>
      <div class="col">
        <p class="text-center" id="foodValue">Rp. 0</p>
      </div>
    </div>

    <br>

    <div class="container text-center">
    <div class="row">
      <div class="col">
        <label for="item1" class="container"> Termasuk dengan minuman?
          <input type="checkbox" id ="item1" value="5">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="col">
        <p class="text-center"></p>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col">
        <select class="form-select" id="pickDrink" disabled>
          <option selected>Pilih Minuman</option>
          <option value="tea">tea</option>
          <option value="coffee">coffee</option>
          <option value="milo">milo</option>
        </select>
      </div>
      <div class="col">
        <p class="text-center" id="drinkValue">Rp. 0</p>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col">
        <p class="text-center">Berapa Porsi Makanan?</p>
      </div>
      <div class="col">
        <input type="number" class="form-control" id="foodCount" min="1" value="1">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p class="text-center">Berapa Porsi Minuman?</p>
      </div>
      <div class="col">
        <input type="number" class="form-control" id="drinkCount" min="1" value="1" disabled>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col">
        <p class="text-center">Total</p>
      </div>
      <div class="col">
        <p class="text-center" id="subTotal">Rp. 0</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="text-center">Dibayar</p>
      </div>
      <div class="col">
        <input type="number" class="form-control" id="payment" min="0" value="0">
      </div>
    </div>

    <br>
    
    <p id="total" class="priceInfo"></p>
     
    <div class= "buttonDiv">
    <input type="button" class="button" value="Hitung Kembalian" id="calcButton">
    </div>
  
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
  
</html>
